<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a routerLink="./" class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">ShortUrl App</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button clrDropdownTrigger aria-label="open user profile">
          {{userName}}<clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-left">
          <a (click)="logoutUser()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav>
      <a clrVerticalNavLink routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        >Create ShortUrl</a
      >
      <a clrVerticalNavLink routerLink="./myurls" routerLinkActive="active"
        >My Urls</a
      >
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
